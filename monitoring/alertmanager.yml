# Alertmanager configuration for Docker Optimizer Agent
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@terragonlabs.com'
  smtp_auth_username: 'alerts@terragonlabs.com'
  smtp_auth_password: 'password'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'docker-optimizer-team'
  routes:
    - match:
        severity: critical
      receiver: 'docker-optimizer-critical'
    - match:
        severity: warning
      receiver: 'docker-optimizer-warning'

receivers:
  - name: 'docker-optimizer-team'
    email_configs:
      - to: 'team@terragonlabs.com'
        subject: '[Docker Optimizer] {{ .GroupLabels.alertname }}'
        body: |
          Alert: {{ .GroupLabels.alertname }}
          Summary: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          
          Details:
          {{ range .Alerts }}
          - Instance: {{ .Labels.instance }}
          - Value: {{ .Annotations.value }}
          - Time: {{ .StartsAt }}
          {{ end }}

  - name: 'docker-optimizer-critical'
    email_configs:
      - to: 'oncall@terragonlabs.com'
        subject: '[CRITICAL] Docker Optimizer Alert'
        body: |
          üö® CRITICAL ALERT üö®
          
          Alert: {{ .GroupLabels.alertname }}
          {{ range .Alerts }}
          Summary: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          {{ end }}

  - name: 'docker-optimizer-warning'
    email_configs:
      - to: 'monitoring@terragonlabs.com'
        subject: '[WARNING] Docker Optimizer'
        body: |
          ‚ö†Ô∏è Warning Alert
          
          {{ range .Alerts }}
          Alert: {{ .Labels.alertname }}
          Summary: {{ .Annotations.summary }}
          Instance: {{ .Labels.instance }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']